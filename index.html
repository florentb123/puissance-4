<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="jeu">
    </div>
    <script>

        class puissance4 {
            constructor(element_id, row = 6, cols = 7) {
                this.row = row;
                this.cols = cols;
                this.board = Array(this.rows);
                for (let i = 0; i < this.rows; i++) {
                    this.board[i] = Array(this.cols).fill(0);
                }
                this.turn = 1;
                this.moves = 0;
                this.winner = null;
                this.element = document.querySelector(element_id);
                console.log(this.element)
                this.element.addEventListener('click', (event) => this.handle_click(event));
                this.render();
                console.log(this.render)
            }
            
            render() {
                let table = document.createElement('table');
                console.log(table)
                for (let i = this.rows - 1; i >= 0; i--) {
                    let tr = table.appendChild(document.createElement('tr'));
                    console.log(tr)
                    for (let j = 0; j < this.cols; j++) {
                        let td = tr.appendChild(document.createElement('td'));
                        let colour = this.board[i][j];
                        if (colour)
                            td.className = 'player' + colour;
                        td.dataset.column = j;
                    }
                }
                this.element.innerHTML = '';
                this.element.appendChild(table);
            }
        }

        let p4 = new puissance4('#jeu');


    </script>
</body>

</html>
